<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="马上起始页由悠闲小路开发,是一个快速、实用的浏览器起始页。拖延人群的好帮手。"
    />
    <meta name="keywords" content="马上起始页,马上,主页,导航,起始页,悠闲小路" />
    <meta name="copyright" content="悠闲小路" />
    <meta name="author" content="悠闲小路" />
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
    <link rel="icon" href="favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css"
    />
    <title>马上起始页</title>
  </head>
  <body id="body" class="start">
    <div class="box">
      <div class="box-main">
        <div class="box-header"></div>
        <box-time>
          <div class="clock">
            <div class="pointer hour"></div>
            <div class="pointer minute"></div>
            <div class="pointer second"></div>
            <div class="point"></div>
          </div>
          <div id="time" class="time"></div>
          <div class="date">
            <span id="time-month" class="time-month"></span>
            <span id="time-week" class="time-week"></span>
          </div>
        </box-time>
        <div class="search">
          <div class="search-box">
            <div class="search-select">
              <i class="fa fa-paw" style="font-size: 24px"></i>
            </div>
            <input
              id="input-word"
              type="text"
              class="input-box"
              placeholder="搜索"
              autocomplete="off"
            />
            <div class="search-select" onclick="souSuo()">
              <i class="fa fa-search" style="font-size: 24px"></i>
            </div>
            <ul id="list"></ul>
          </div>
        </div>
        <button class="but-img" onclick="change()">切换背景</button>
        <div id="app-gird" class="app-icon flex1">
          <ul class="app-gird">
            <li class="app-li">
              <div class="app-div">
                <a
                  href="https://www.taobao.com"
                  class="app-a"
                  target="_blank"
                  rel="noopener noreferrer"
                  ><img
                    class="app-img"
                    src="https://api.xinac.net/icon/?url=www.taobao.com"
                    alt="爱淘宝"
                /></a>
                <div class="app-del" onclick="appDelMine(this)">
                  <i
                    class="fa fa-close"
                    style="font-size: 48px; color: rgba(255, 4, 4, 0.8)"
                  ></i>
                </div>
              </div>
              <p class="app-title">爱淘宝</p>
            </li>
            <!-- 添加app -->
            <li class="app-li">
              <div class="app-div">
                <a href="#" class="app-a" onclick="appAdd()"
                  ><i
                    class="fa fa-plus"
                    style="font-size: 36px; color: rgba(39, 189, 9, 0.6)"
                  ></i
                ></a>
              </div>
              <p class="app-title"></p>
            </li>
            <!-- 删除app -->
            <li class="app-li">
              <div class="app-div">
                <a href="#" class="app-a app-del-on" onclick="appDel()"
                  ><i
                    class="fa fa-trash-o"
                    style="font-size: 36px; color: rgba(245, 8, 8, 0.6)"
                  ></i
                ></a>
              </div>
              <p class="app-title"></p>
            </li>
          </ul>
        </div>
        <div class="footer"></div>
        <wallpaper>
          <div id="mao" class="mao"></div>
          <img id="bgimg" class="bg" src="./images/yun.jpg" alt="beijing" />
        </wallpaper>
      </div>
    </div>
    <!-- app添加窗口 -->
    <div class="app-add">
      <div class="app-add-div">
        <span class="app-add-title">网址：(需加上https://)</span>
        <input id="app-add-url" class="app-add-input" type="text" />
      </div>

      <div class="app-add-div">
        <span class="app-add-title">名称：</span>
        <input id="app-add-name" class="app-add-input" type="text" />
      </div>
      <div class="app-add-div-btn">
        <button class="app-add-btn" onclick="appAdds()">确定</button>
        <button class="app-add-btn" onclick="appAdd()">取消</button>
      </div>
    </div>
    <!-- app删除窗口 -->
    <!-- <div class="app-del">
      <div class="app-del-lists"></div>
      <div class="app-del-div-btn">
        <button class="app-del-btn" onclick="appDels()">确定</button>
        <button class="app-del-btn" onclick="appDel()">取消</button>
      </div>
    </div> -->

      <ul class="menu-list">
        <li class="menu-item">
          <i class="fa fa-trash-o" style="font-size: 20px; color: red"></i>
          <span>删除</span>
        </li>
        <li class="menu-item">
          <span>编辑</span>
        </li>
      </ul>
    </div> -->
    <script src="scripts/main.js" Content-Type="text/javascript"></script>
  </body>
</html>
